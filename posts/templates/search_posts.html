{% extends 'base.html' %}

{% block title %} Search posts {% endblock %}

{% block name_page %} Search Posts {% endblock %}

{% block main %}
    <div class="search_posts_class">
        <h1>Лента</h1>
        {% if posts %}
            {% for el in posts %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.full_text }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}
    </div>
{% endblock %}
