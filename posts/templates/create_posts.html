{% extends 'base.html' %}

{% block title %} Create Post {% endblock %}

{% block name_page %} Create Post {% endblock %}

{% block main %}
    <div class="create_posts_class">
        <h1 style="text-align: center;">Создай свой пост!</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.full_text }}<br>
            <button class="btn btn-success" type="submit">Добавить пост</button>
        </form>
        <div>{{ error }}</div>
        <a href="../profile">Profile</a>
    </div>
{% endblock %}
