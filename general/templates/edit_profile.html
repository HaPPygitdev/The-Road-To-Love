{% extends 'base.html' %}

{% block title %} Edit profile {% endblock %}

{% block name_page %} Edit Profile {% endblock %}

{% block main %}
<article class="article_profile">
    {% include 'navul.html' %}
    <div class="create_posts_class">
        <h1 style="text-align: center; color: black;">Edit your Profile</h1>
        <form method="POST">
            {% csrf_token %}
            <h4>Description:</h4>
            {{ form.description }}<br>

            <button class="btn btn-success">Confirm</button>
        </form>
        <div>{{ error }}</div>
    </div>
</article>
{% endblock %}
